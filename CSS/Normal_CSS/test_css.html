<!DOCTYPE html>
<html>
<head>
	<title>TEST CODE OF HTML WITH CSS</title>
	<link rel="stylesheet" type="text/css" href="file.css">

	<style>
		.styleText{
			position: absolute;
			font-size: large;
			font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
			border-color: #b44c32;
			background: #77195859;
			border-style: solid;
			color:orchid !important;
			/*border-radius: 5px;*/
		}
	</style>

</head>

<body>
	<!--EXTERNAL STYLE SHEET APPLIED-->
	<p>HELLO EVERYONE...<br> STAY HOME, STAY SAFE</p>
	<br><br><br><br>	<br><br><br><br>


	<!--INTERNAL STYLE SHEET APPLIED-->
	<p class="styleText" style="color:orange">HELLO EVERYONE...<br> STAY HOME, STAY SAFE</p>
	<br><br><br><br>

	<!--INLINE STYLE SHEET APPLIED-->
	<p style="color:orange">HELLO EVERYONE...<br> STAY HOME, STAY SAFE</p>
	<br><br><br><br>

</body>
</html>
