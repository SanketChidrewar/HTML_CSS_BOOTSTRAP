<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Element</title>
    <style>
        .paragraphBlock{
            color: rgb(32, 31, 31);
            font-family: Arial, Helvetica, sans-serif;
        }
        .paragraphBlock span{
            color: red;
            /*display: inline;*/
            display: block;
        }
    </style>
</head>
<body>
    <p class="paragraphBlock">The <span class="heighlightInRed">stock market</span> works as a platform through which savings and investments of <br>
        individuals are channelized into the productive investment proposals. In the <br>
        long term, it helps in capital formation & economic growth for the country. <br> </p>
</body>
</html>
