<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USE OF FLOAT AND CLEAR</title>
    <style>

        .column{
            width: 200px;
            float: left;
            background-color: darkgray;
            margin-top: 100px;
            margin-left: 50px;
            padding: 20px;
        }
        .clear{
            clear: both; /*clear left and right floating */
                        /*on webpage and add next content to the new line*/
        }

    </style>
</head>
<body>

    <div class="column">HELLO SANKET, HOW ARE YOU ?</div>
    <div class="column">HELLO SHUBHUM, HOW ARE YOU ?</div>

    <div class="clear"> <br><br></div>
    <div style="text-align: center">HELLO SHUBHUM, HOW ARE YOU ?</div>


    
</body>
</html>
